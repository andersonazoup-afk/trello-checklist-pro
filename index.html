<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css?v=2.1">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <div id="content">
    
    <div style="font-size: 10px; color: #aaa; text-align: right; margin-bottom: 5px;">
      Versão 2.1 (Com Ícone de Nota)
    </div>

    <div id="lists-container"></div>

    <button id="btn-new-list" class="btn-create-list">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Criar Nova Checklist
    </button>
    
    <div style="margin-top: 20px; text-align: center;">
        <button id="btn-clear-data" style="background:none; border:none; color:#ff0000; font-size:10px; cursor:pointer; opacity:0.3;">[Resetar Tudo]</button>
    </div>

  </div>

  <script src="client.js?v=2.1"></script>
  <script>
    document.getElementById('btn-clear-data').addEventListener('click', function(){
        if(confirm('Cuidado: Isso apaga tudo. Confirmar?')){
            var t = TrelloPowerUp.iframe();
            t.set('card', 'shared', 'multiChecklists', []).then(function(){ location.reload(); });
        }
    });
  </script>
</body>
</html>
