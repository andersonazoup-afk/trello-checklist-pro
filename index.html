<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <div id="content">
    
    <div class="header-section">
      <input type="text" id="checklist-title" placeholder="Dê um título para esta Checklist..." autocomplete="off">
    </div>

    <div id="checklist-container"></div>

    <div class="add-section">
      <input type="text" id="new-item-input" placeholder="Adicionar novo item..." autocomplete="off">
      <button id="btn-add" class="btn-icon" title="Adicionar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>

  </div>

  <script src="client.js"></script>
</body>
</html>
