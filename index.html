<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checklist Detalhado</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <div id="content">
    
    <div id="checklist-container"></div>

    <div class="add-form">
      <input type="text" id="new-item-title" placeholder="Título da Tarefa (ex: Gerar Boleto)">
      <textarea id="new-item-desc" placeholder="Descrição técnica ou observações..."></textarea>
      <button id="btn-add" class="trello-btn">Adicionar Item</button>
    </div>

  </div>

  <script src="client.js"></script>
</body>
</html>
